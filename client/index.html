<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chess</title>
        <link rel="stylesheet" href="css/index.css">
        <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
        <script src='js/dev/index.js' type="module"></script>
    </head>
    <header></header>
    <body>
        <div class="connect-section">
            <div>
                <label for="playerId">User ID</label>
                <input id="playerId" type="number">
                <input id="createGameButton" type="button" value="Create game">
                <input id="checkGameButton" type="button" value="Check game in progress">
            </div>

        </div>
        <div class="game-section">
            <div id="gameboard"></div>
            <p>It is <span id="player"></span>'s move.</p>
            <p id="info-display"></p>
        </div>
        <div class="chat-section">
            <div id="message-container"></div>
            <form id="send-container">
                <input type="text" id="message-input">
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </body>
    <footer></footer>
</html>
