<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Board games</title>
        <meta name="description" content="Platform to play board games">
        <meta name="keywords" content="Chess,Rabbit and wolves,board games">

        <link rel="stylesheet" href="css/index.css">

          crossorigin="anonymous">

        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

        <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
                integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
                crossorigin="anonymous"></script>

        <!-- bootstrap -->
        
        <!-- script -->
        <script src='js/dev/index.js' type="module"></script>
    </head>
    
    <body>
        <header>
            <div class="nav">
                <input type="checkbox" id="nav-check">
                <div class="nav-header">
                    <div class="nav-title">
                        <a href="/">Board Games</a>
                    </div>
                </div>
                <div class="nav-btn">
                    <label for="nav-check">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
                <div class="nav-links">
                    <a id="chessButton">Chess</a>
                    <a id="rwButton">Rabbit and Wolfs</a>
                    <a id="changeThemeButton" href="">Theme</a>
                    <a id="gameHistoryButton">Game History</a>
                    <a id="profileButton">Profile</a>
                    <a id="logButton">Log in</a>
                </div>
            </div>
        </header>

        <main>

            <div class="game-section">
                <div class="details-div">
                    <p>Logged as <span id="playerId"></span></p>
                    <p>Welcome to <span id="gameName"></span></p>
                    <input id="universalGameButton" type="button" value="Seek an opponent">
                </div>
                <div class="game-div">
                    <p>You play for <span id="playFor"></span></p>
                    <button id="revertBoardButton">Revert board</button>
                    <div id="main-gameboard" class="gameboard"></div>
                    <p id="info-display"></p>
                </div>
            </div>

            <div class="history-section d-none">
                <div id="history-list">
                    <p>List of recent games: </p>
                </div>

                <div id="history-board" class="gameboard">
                    <div id="history-gameboard"></div>
                </div>
            </div>

            <div class="profile-section d-none">
                <label for="profile-section__email">Email:</label>
                <label id="profile-section__email">something@gmail.com</label>
                
                <label for="profile-section__nickname">Nickname:</label>
                <input id="profile-section__nickname" type="text" value="Cool nickname228">

                <label for="profile-section__date-registered">Joined on:</label>
                <label id="profile-section__date-registered">20.02.2024</label>

                <input id="saveChangesButton" type="button" value="Save changes">
            </div>
        </main>

        <footer></footer>
    </body>
</html>
